<table class="table">
  <thead>
    <tr>
      <th>Repo</th>
      <th>Issue</th>
      <th>Bounty</th>
    </tr>
    {{range .}}
    <tr>
      <td>{{.Repo}}</td>
      <td>{{.Identifier}}</td>
      <td><a href="/issues/{{.Id}}/contribute">Contribute</a></td>
    </tr>
    {{end}}
  </thead>
</table>
